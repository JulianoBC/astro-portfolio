<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B" />
      <stop offset="100%" style="stop-color:#4ECDC4" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF" />
      <stop offset="100%" style="stop-color:#FFD93D" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8B94" />
      <stop offset="100%" style="stop-color:#4A90E2" />
    </linearGradient>
  </defs>
  
  <style>
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: translateY(10px); }
      33% { opacity: 1; transform: translateY(0); }
      66% { opacity: 0; transform: translateY(-10px); }
    }
    
    .letter {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 120px;
      transform-origin: center;
    }
    
    #J {
      fill: url(#gradient1);
      animation: fadeInOut 3s infinite;
    }
    
    #B {
      fill: url(#gradient2);
      animation: fadeInOut 3s infinite;
      animation-delay: 1s;
    }
    
    #C {
      fill: url(#gradient3);
      animation: fadeInOut 3s infinite;
      animation-delay: 2s;
    }
  </style>
  
  <g transform="translate(50, 140)">
    <text id="J" class="letter">J</text>
    <text id="B" class="letter">B</text>
    <text id="C" class="letter">C</text>
  </g>
</svg>
